<!DOCTYPE html>
<html lang="en">
<main>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A</title>
    <H1>Feedback Form</H1>
    <link rel="stylesheet" href="style.css">
    <script src="cp_1.js"></script>
</main>
<body>
    <form action="">
        <p>Name</p>
        <input id = "name" type="text" placeholder="Name Here">
        <div>
            <p>Email</p>
            <input id = "email" type="email" placeholder="example@email.com">
            <div>
                <p>Comments</p>
                <textarea name="comments" id="comments" placeholder="Your Comment"></textarea>
            </div>
        </div>
    <div>
         <button id = "submit" type="button">Submit</button>
    </div>
    </form>
    <section>
    <h2>Submitted Feedback</h2>
    </section>
</body>
</html>
